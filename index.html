<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#header").load("header.html");
        });
    </script>

    <title>Document</title>
</head>
<body>
<div id="header"></div>

<div class="account-pages mt-5 mb-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card">

                    <div class="card-body pt-3 pb-4 px-4">

                        <div class="text-center w-75 m-auto">
                            <h4 class="text-dark-50 text-center mt-0 font-weight-bold">Sign In To Senergy</h4>

                        </div>

                        <form>

                            <div class="form-group">
                                <label for="userName">User Name</label>
                                <input class="form-control" type="text" id="username" name="username" required
                                       placeholder="Enter your User Name">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" required
                                        placeholder="Enter your password">
                            </div>

                            <div class="form-group mt-3 text-center">
                                 <button class="btn btn-primary" type="submit"> Submit </button>
                            </div>

                        </form>
                        <div class="row loginbottomtext">
                            <div class="col-12 align-content-start mb-0">
                                <p class="text-muted">Not a Senergy Customer? <a href="#" class="text-muted ml-1"><b>Click Here to Get Started!</b></a></p>
                            </div> <!-- end col -->
                        </div>
                    </div> <!-- end card-body -->
                </div>
                <!-- end card -->
                <!-- end row -->
            </div> <!-- end col -->
        </div>
        <!-- end row -->
    </div>
    <!-- end container -->
</div>

</body>
</html>
