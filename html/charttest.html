<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with Static Labels</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script> <!-- For static labels -->
    <style>
        canvas {
            max-width: 400px;
            margin: auto;
        }
    </style>
</head>
<body>
    <canvas id="myPieChart"></canvas>
    <script>
        var ctx = document.getElementById('myPieChart').getContext('2d');

        var data = {
            labels: ['Natural Gas', 'Oil', 'Electric'],
            datasets: [{
                data: [40, 30, 30],
                backgroundColor: ['#FF5733', '#33B5FF', '#FFEB3B'],
                hoverBackgroundColor: ['#FF5733', '#33B5FF', '#FFEB3B'],
            }]
        };

        var options = {
            plugins: {
                datalabels: {
                    // Customize the static labels
                    formatter: function(value, context) {
                        // Calculate percentage for each section
                        let total = context.dataset.data.reduce((acc, val) => acc + val, 0);
                        let percentage = ((value / total) * 100).toFixed(2) + '%';
                        
                        // Return static label with percentage (showing percentage on each slice)
                        return context.chart.data.labels[context.dataIndex] + ': ' + percentage;
                    },
                    color: '#fff', // Color of the labels
                    font: {
                        weight: 'bold',
                        size: 14
                    },
                    anchor: 'center', // Position the label in the center of each section
                    align: 'center', // Align the label inside the slice
                }
            },
            interaction: {
                mode: 'nearest', // Show nearest item when hovering, no tooltips
                intersect: false
            },
            tooltips: {
                enabled: false // Disable tooltips completely
            }
        };

        var myPieChart = new Chart(ctx, {
            type: 'pie',
            data: data,
            options: options
        });
    </script>
</body>
</html>
