<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<title>Senergy AI</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <a class="navbar-brand" style="color:white; font-size: 30px;" href="maindashboard.html">Senergy AI</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white" href="ourmission.html">Our Mission</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="aboutus.html">About Us</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="index.html">Log Out</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    
    <div class="row">
        <div class="col-3">
            <h3>Getting Started with Senergy</h3>
        </div>
        
        <div class="col-8">
            
            <h5 class="mb-5">Want to get started with analyzing Energy Usage and achieving 
                savings and rebates with senergy? Let us know a bit about yourself 
                and we will be in contact to guide you through onboarding!
            </h5>
    
            <div class="mb-3">
                <div class="row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-3">
                        <input type="text" required name="FirstName" class="form-control" id="inputFirstName">
                    </div>
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-3">
                        <input type="text" required name="LastName" class="form-control" id="inputLastName">
                    </div>
                </div>
            </div>
    
            <div class="row mb-3">
                <label for="email" class="col-sm-2 col-form-label">Email: </label>
                <div class="col-sm-8">
                    <input type="email" required name="Email" class="form-control" id="inputEmail">
                </div>
            </div>
    
            <div class="row mb-3">
                <label for="phoneNumber" class="col-sm-2 col-form-label">Phone Number: </label>
                <div class="col-sm-8">
                    <input type="tel" name="PhoneNumber" class="form-control" id="inputPhoneNumber">
                </div>
            </div>
    
            <div class="row mb-3">
                <label for="notes" class="col-sm-2 col-form-label"></label>
                <div class="col-sm-8">
                    <textarea cols="15" rows="5" name="notes" class="form-control"></textarea>
                </div>
            </div>
    
            <div class="text-center">
                <a href="registerthankyou.html" class="btn btn-primary">  Submit  </a>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
